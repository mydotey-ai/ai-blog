spring:
  application:
    name: ai-blog
  datasource:
    url: jdbc:postgresql://localhost:5432/aiblog
    username: postgres
    password: xx123456XX
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  security:
    jwt:
      secret: your-secret-key-change-in-production-min-256-bits-long-for-security
      expiration: 604800000

server:
  port: 8080

logging:
  level:
    com.mydotey.blog: INFO
